<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <blockquote class="animate__animated animate__slideInLeft">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
      </blockquote>
      <div
        class="container-info animate__animated animate__zoomIn"
        id="container-info"
      >
        <h1 id="location"></h1>
        <h3 class="temperature animate__animated animate__slideInLeft">
          <span class="temperature" id="celsius"></span>&#176; C
        </h3>
        <p class="description"><span id="description"></span></p>
        <p id="display-error"></p>
        <p id="today"></p>
        <p class="notification"></p>
      </div>
    </div>
    <script type="module" src="js/bundle.js"></script>
    <script type="module" src="js/location.js"></script>
    <script src="js/background.js"></script>
    <script src="js/date.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
